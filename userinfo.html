<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }

    </style>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Operating System:</strong> <span id="os"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="screen"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Timezone:</strong> <span id="timezone"></span></p>
        <p><strong>Online Status:</strong> <span id="online"></span></p>
    </div>
    <div id="geoInfo">
        <p>If you allowed this page to have access to your location data, then your browser also shares: </p>
                <!-- Your geolocation info will appear here -->
              </div>
              
        
    <script>
        function getUserInfo() {
            // Browser Information
            document.getElementById("browser").textContent = navigator.userAgent;
            
            // OS Information (Extracted from userAgent)
            let os = "Unknown";
            if (navigator.userAgent.indexOf("Win") !== -1) os = "Windows";
            if (navigator.userAgent.indexOf("Mac") !== -1) os = "MacOS";
            if (navigator.userAgent.indexOf("Linux") !== -1) os = "Linux";
            if (navigator.userAgent.indexOf("Android") !== -1) os = "Android";
            if (navigator.userAgent.indexOf("like Mac") !== -1) os = "iOS";
            document.getElementById("os").textContent = os;
            
            // Screen Resolution
            document.getElementById("screen").textContent = window.screen.width + "x" + window.screen.height;
            
            // Language
            document.getElementById("language").textContent = navigator.language;
            
            // Timezone
            document.getElementById("timezone").textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Online Status
            document.getElementById("online").textContent = navigator.onLine ? "Online" : "Offline";
        }

        getUserInfo();


  // Function to convert decimal degrees to degrees, minutes, seconds format
  function convertToDMS(coordinate, isLat) {
    const absolute = Math.abs(coordinate);
    const degrees = Math.floor(absolute);
    const minutes = Math.floor((absolute - degrees) * 60);
    const seconds = (((absolute - degrees) * 60) - minutes) * 60;
    const roundedSeconds = seconds.toFixed(2);
    let direction = "";
    if (isLat) {
      direction = coordinate >= 0 ? "N" : "S";
    } else {
      direction = coordinate >= 0 ? "E" : "W";
    }
    return `${degrees}Â° ${minutes}' ${roundedSeconds}" ${direction}`;
  }

  // Check if geolocation is supported by the browser
  if ("geolocation" in navigator) {
    navigator.geolocation.getCurrentPosition(
      function(position) {
        // Retrieve coordinates and accuracy
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        const accuracy = position.coords.accuracy;
        
        // Convert coordinates to DMS format
        const latDMS = convertToDMS(lat, true);
        const lonDMS = convertToDMS(lon, false);
        
        // Build and display the message
        document.getElementById("geoInfo").innerHTML = `
          <h3>Your Geolocation Information</h3>
          <p><strong>Latitude (decimal):</strong> ${lat}</p>
          <p><strong>Longitude (decimal):</strong> ${lon}</p>
          <p><strong>Latitude (DMS):</strong> ${latDMS}</p>
          <p><strong>Longitude (DMS):</strong> ${lonDMS}</p>
          <p><strong>Accuracy:</strong> ${accuracy} meters</p>
        `;
      },
      function(error) {
        // Handle errors (user denied, timeout, etc.)
        document.getElementById("geoInfo").innerHTML = `<p>Error fetching geolocation: ${error.message}</p>`;
      }
    );
  } else {
    document.getElementById("geoInfo").innerHTML = "<p>Geolocation is not supported by your browser.</p>";
  }
  
</script>
      <hr>
      <form style="text-align: center;"></form>
        <button type="button" onclick="window.location.href='index.html';">OK</button>
      </form>
    
        

</body>
</html>
