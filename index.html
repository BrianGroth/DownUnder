<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App: New Zealand & Australia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background-color: #f0f0f0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: black;
        }
        .tab.active {
            border-bottom: 2px solid #007BFF;
            font-weight: bold;
        }
        .tab[data-tab="auckland"] {
            background-color: lightblue;
        }
        .tab[data-tab="sydney"] {
            background-color: lightgreen;
        }
        .tab[data-tab="cairns"] {
            background-color: lighttan;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .day {
            margin-bottom: 20px;
        }
        .activity {
            margin-left: 20px;
        }
        .header {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab" data-tab="auckland">ðŸ‡³ðŸ‡¿ Auckland</div>
    <div class="tab" data-tab="sydney">ðŸ‡¦ðŸ‡º Sydney</div>
    <div class="tab" data-tab="cairns">ðŸŒŠ Cairns</div>
</div>

<div class="content" id="auckland"></div>
<div class="content" id="sydney"></div>
<div class="content" id="cairns"></div>

<script>
    // Load JSON data
    async function loadData(location) {
        const response = await fetch(`${location.toLowerCase()}.json`);
        const data = await response.json();
        const container = document.getElementById(location.toLowerCase());

        if (data.headerImage) {
            const header = document.createElement('div');
            header.classList.add('header');
            header.style.backgroundImage = `url(${data.headerImage})`;
            container.appendChild(header);
        }

        data.days.forEach(day => {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');

            const dateHeading = document.createElement('h3');
            dateHeading.textContent = day.date;
            dayDiv.appendChild(dateHeading);

            day.activities.forEach(act => {
                const actDiv = document.createElement('div');
                actDiv.classList.add('activity');
                const emoji = act.emoji ? `${act.emoji} ` : '';
                actDiv.textContent = `${emoji}${act.time} - ${act.activity}`;
                dayDiv.appendChild(actDiv);
            });

            container.appendChild(dayDiv);
        });
    }

    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            tab.classList.add('active');
            const content = document.getElementById(tab.dataset.tab);
            content.classList.add('active');

            // Load data for the active tab
            loadData(tab.dataset.tab);
        });
    });

    // Initialize
    tabs[0].click();
</script>
</body>
</html>
