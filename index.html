<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App: New Zealand & Australia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.6em; /* Increase font size */
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background-color: #f0f0f0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            color: black;
            background-color: lightgray;
        }
        .tab.active {
            border-bottom: 2px solid #007BFF;
            font-weight: bold;
            background-color: white;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .day {
            margin-bottom: 20px;
        }
        /* Updated activities list style */
        .activities {
            list-style: none;
            padding-left: 0;
        }
        .activities li {
            padding-left: 1.5em;
            text-indent: -1.5em;
            margin-bottom: 5px;
        }
        /* Pseudo-elements for activity icons */
        .activities li.hotel::before { content: "üè® "; }
        .activities li.meal::before { content: "üç¥ "; }
        .activities li.flight::before { content: "‚úàÔ∏è "; }
        .activities li.adventure::before { content: "üåè "; }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            text-align: center;
            font-size: 0.9em;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab" data-tab="auckland">Auckland</div>
    <div class="tab" data-tab="sydney">Sydney</div>
    <div class="tab" data-tab="cairns">Cairns</div>
</div>

<div class="content" id="auckland"></div>
<div class="content" id="sydney"></div>
<div class="content" id="cairns"></div>

<script>
    const loadedTabs = {};

    // Load JSON data and render content
    async function loadData(location) {
        if (loadedTabs[location]) return; // Prevent duplicate loads

        const response = await fetch(`${location.toLowerCase()}.json`);
        const data = await response.json();
        const container = document.getElementById(location.toLowerCase());

        // Render each day with activities
        data.days.forEach(day => {
            const dayDiv = document.createElement('div');
            dayDiv.classList.add('day');

            const dateHeading = document.createElement('h3');
            dateHeading.textContent = day.date;
            dayDiv.appendChild(dateHeading);

            const activityList = document.createElement('ul');
            activityList.classList.add('activities');

            day.activities.forEach(act => {
                const listItem = document.createElement('li');
                listItem.classList.add(act.type);
                listItem.textContent = `${act.time} - ${act.activity}`;
                activityList.appendChild(listItem);
            });

            dayDiv.appendChild(activityList);
            container.appendChild(dayDiv);
        });

        // Append Additional Details section
        if (data.additionalDetails) {
            const additionalDiv = document.createElement('div');
            additionalDiv.classList.add('additional-details');
            const additionalHeading = document.createElement('h4');
            additionalHeading.textContent = "Additional Details";
            additionalDiv.appendChild(additionalHeading);
            const additionalPara = document.createElement('p');
            additionalPara.textContent = data.additionalDetails;
            additionalDiv.appendChild(additionalPara);
            container.appendChild(additionalDiv);
        }

        loadedTabs[location] = true; // Mark this tab as loaded
    }

    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            tab.classList.add('active');
            const content = document.getElementById(tab.dataset.tab);
            content.classList.add('active');

            // Load data for the active tab
            loadData(tab.dataset.tab);
        });
    });

    // Initialize first tab
    tabs[0].click();
</script>

</footer>

</body>
</html>
