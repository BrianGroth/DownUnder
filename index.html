<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Page</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 400px; margin: auto; }
    .error { color: red; margin-top: 1rem; }
    input, button { padding: 0.5rem; font-size: 1rem; width: 100%; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Enter Password</h1>
  <input type="password" id="pwInput" placeholder="Password" />
  <button id="submitBtn">Submit</button>
  <div id="errorMsg" class="error" style="display: none;">Incorrect password.</div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const pw = document.getElementById('pwInput').value;
      fetch('passwords.json')
        .then(res => {
          if (!res.ok) throw new Error('Could not load password file');
          return res.json();
        })
        .then(data => {
          // Here we assume data.password is the allowed password:
          if (pw === data.password) {
            window.location.href = 'MainContent.html';
          } else {
            document.getElementById('errorMsg').style.display = 'block';
          }
        })
        .catch(err => {
          document.getElementById('errorMsg').textContent = 'Error loading password data.';
          document.getElementById('errorMsg').style.display = 'block';
          console.error(err);
        });
    });

    // Optionally allow Enter key to submit:
    document.getElementById('pwInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('submitBtn').click();
    });
  </script>
</body>
</html>
