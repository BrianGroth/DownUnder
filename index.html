<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protected Page</title>

  <!-- BEGIN copied from MainContent.html CSS -->
  <style>
    /* Font & base */
    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: #333333;
      line-height: 1.6;
      max-width: 760px;
      margin: 2rem auto;
      padding: 0 1rem;
      background-color: #fafafa;
    }

    /* Headings */
    h1, h2, h3, h4 {
      color: #005f73;
      margin-top: 2rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }
    h1 {
      font-size: 2.25rem;
    }
    h2 {
      font-size: 1.75rem;
    }
    h3 {
      font-size: 1.25rem;
    }

    /* Links */
    a {
      color: #0a9396;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Form */
    #pwInput, #submitBtn {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    #submitBtn {
      background-color: #94d2bd;
      border: none;
      cursor: pointer;
    }
    #submitBtn:hover {
      background-color: #ee9b00;
    }

    .error {
      color: #bb3e03;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
  <!-- END copied CSS -->

</head>
<body>
  <h1>Enter Password</h1>

  <input type="password" id="pwInput" placeholder="Password" />
  <button id="submitBtn">Submit</button>
  <div id="errorMsg" class="error" style="display: none;">Incorrect password.</div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', () => {
      const pw = document.getElementById('pwInput').value;
      fetch('passwords.json')
        .then(res => {
          if (!res.ok) throw new Error('Could not load password file');
          return res.json();
        })
        .then(data => {
          if (pw === data.password) {
            window.location.href = 'MainContent.html';
          } else {
            document.getElementById('errorMsg').style.display = 'block';
          }
        })
        .catch(err => {
          document.getElementById('errorMsg').textContent = 'Error loading password data.';
          document.getElementById('errorMsg').style.display = 'block';
          console.error(err);
        });
    });

    document.getElementById('pwInput').addEventListener('keypress', e => {
      if (e.key === 'Enter') document.getElementById('submitBtn').click();
    });
  </script>
</body>
</html>
