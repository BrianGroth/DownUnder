<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App: New Zealand & Australia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tabs {
            display: flex;
            background-color: #f0f0f0;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            border-bottom: 2px solid #007BFF;
            font-weight: bold;
        }
        .content {
            display: none;
            padding: 20px;
        }
        .content.active {
            display: block;
        }
        .day {
            margin-bottom: 20px;
        }
        .activity {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<div class="tabs">
    <div class="tab" data-tab="auckland">Auckland</div>
    <div class="tab" data-tab="sydney">Sydney</div>
    <div class="tab" data-tab="cairns">Cairns</div>
</div>

<div class="content" id="auckland"></div>
<div class="content" id="sydney"></div>
<div class="content" id="cairns"></div>

<script>
    // Sample JSON data
    const travelData = {
        "Auckland": [
            {"date": "June 15", "activities": [{"time": "10:00 AM", "activity": "Visit Sky Tower"}, {"time": "2:00 PM", "activity": "Auckland Art Gallery"}]},
            {"date": "June 16", "activities": [{"time": "9:00 AM", "activity": "Waiheke Island Tour"}, {"time": "1:00 PM", "activity": "Wine Tasting"}]}
        ],
        "Sydney": [
            {"date": "June 20", "activities": [{"time": "9:00 AM", "activity": "Sydney Opera House"}, {"time": "3:00 PM", "activity": "Bondi Beach"}]},
            {"date": "June 21", "activities": [{"time": "8:00 AM", "activity": "Blue Mountains Tour"}]}
        ],
        "Cairns": [
            {"date": "June 24", "activities": [{"time": "8:00 AM", "activity": "Great Barrier Reef"}, {"time": "6:00 PM", "activity": "Dinner by the Beach"}]},
            {"date": "June 25", "activities": [{"time": "10:00 AM", "activity": "Rainforest Walk"}]}
        ]
    };

    // Function to render content
    function renderContent() {
        for (const location in travelData) {
            const container = document.getElementById(location.toLowerCase());
            travelData[location].forEach(day => {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');

                const dateHeading = document.createElement('h3');
                dateHeading.textContent = day.date;
                dayDiv.appendChild(dateHeading);

                day.activities.forEach(act => {
                    const actDiv = document.createElement('div');
                    actDiv.classList.add('activity');
                    actDiv.textContent = `${act.time} - ${act.activity}`;
                    dayDiv.appendChild(actDiv);
                });

                container.appendChild(dayDiv);
            });
        }
    }

    // Tab functionality
    const tabs = document.querySelectorAll('.tab');
    const contents = document.querySelectorAll('.content');

    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            tabs.forEach(t => t.classList.remove('active'));
            contents.forEach(c => c.classList.remove('active'));

            tab.classList.add('active');
            document.getElementById(tab.dataset.tab).classList.add('active');
        });
    });

    // Initialize
    tabs[0].click();
    renderContent();
</script>
</body>
</html>
