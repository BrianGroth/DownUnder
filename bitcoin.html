<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 25 Bitcoin Transactions & Price Impact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
    }
    .impact-negative { background-color: #ffcccc; }
    .impact-positive { background-color: #ccffcc; }
  </style>
</head>
<body>
  <h2>Top 25 Bitcoin Transactions & Potential Price Impact</h2>
  <div id="btcPrice">Loading price...</div>
  <div id="loading" class="loading">Loading transactions...</div>

  <table id="transactionsTable" style="display: none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Transaction Hash</th>
        <th>BTC Amount</th>
        <th>Timestamp</th>
        <th>Exchange Involved?</th>
        <th>Potential Impact</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const knownExchangeAddresses = [
      // Sample known exchange addresses (limited sample)
      "3FkenCiXpSLqD8L79intRNXUgjRoH9sjXa", // Binance
      "1NDyJtNTjmwk5xPNhjgAMu4HDHigtobu1s", // Coinbase
      "bc1qgd82lly7g36stxeqg05kvrfypnkgxhhgyy84yl" // Kraken
    ];

    async function fetchBitcoinPrice() {
      const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd&include_24hr_change=true');
      const data = await res.json();
      return data.bitcoin;
    }

    async function fetchTransactions() {
      const res = await fetch('https://blockchain.info/unconfirmed-transactions?format=json&cors=true');
      const data = await res.json();
      return data.txs;
    }

    function checkExchangeInvolvement(tx) {
      const addresses = tx.inputs.map(i => i.prev_out?.addr).concat(tx.out.map(o => o.addr));
      return addresses.some(addr => knownExchangeAddresses.includes(addr));
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const priceEl = document.getElementById('btcPrice');
      const loadingEl = document.getElementById('loading');
      const tableEl = document.getElementById('transactionsTable');
      const tbodyEl = tableEl.querySelector('tbody');

      try {
        // Fetch and display BTC price
        const btcPrice = await fetchBitcoinPrice();
        priceEl.textContent = `BTC Price: $${btcPrice.usd.toLocaleString()} (24h: ${btcPrice.usd_24h_change.toFixed(2)}%)`;

        // Fetch transactions
        const transactions = await fetchTransactions();

        const mappedTx = transactions.map(tx => {
          const btcAmount = tx.out.reduce((sum, o) => sum + o.value, 0) / 1e8;
          return {
            hash: tx.hash,
            btcAmount,
            timestamp: new Date(tx.time * 1000).toLocaleString(),
            exchangeInvolved: checkExchangeInvolvement(tx)
          };
        }).sort((a, b) => b.btcAmount - a.btcAmount).slice(0, 25);

        // Populate table
        mappedTx.forEach((tx, idx) => {
          const impact = tx.exchangeInvolved ? (btcPrice.usd_24h_change < 0 ? 'Possible Negative' : 'Possible Positive') : 'Neutral';
          const rowClass = tx.exchangeInvolved ? (btcPrice.usd_24h_change < 0 ? 'impact-negative' : 'impact-positive') : '';

          tbodyEl.innerHTML += `<tr class="${rowClass}">
            <td>${idx + 1}</td>
            <td><a target="_blank" href="https://www.blockchain.com/btc/tx/${tx.hash}">${tx.hash}</a></td>
            <td>${tx.btcAmount.toFixed(8)} BTC</td>
            <td>${tx.timestamp}</td>
            <td>${tx.exchangeInvolved ? '✅' : '❌'}</td>
            <td>${impact}</td>
          </tr>`;
        });

        loadingEl.style.display = 'none';
        tableEl.style.display = 'table';
      } catch (e) {
        loadingEl.textContent = 'Error loading data.';
        console.error(e);
      }
    });
  </script>
</body>
</html>
