<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 25 Bitcoin Transactions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .loading {
      font-size: 1.2em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Top 25 Bitcoin Transactions</h1>
  <div id="loading" class="loading">Loading...</div>
  <table id="transactionsTable" style="display: none;">
    <thead>
      <tr>
        <th>#</th>
        <th>Transaction Hash</th>
        <th>BTC Amount</th>
        <th>Timestamp</th>
        <th>Input Addresses</th>
        <th>Output Addresses</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const loadingElement = document.getElementById('loading');
      const tableElement = document.getElementById('transactionsTable');
      const tbodyElement = tableElement.querySelector('tbody');

      try {
        // Fetch unconfirmed transactions
        const response = await fetch('https://blockchain.info/unconfirmed-transactions?format=json&cors=true');
        const data = await response.json();

        // Process transactions
        const transactions = data.txs.map(tx => {
          const totalInput = tx.inputs.reduce((sum, input) => sum + (input.prev_out?.value || 0), 0);
          const totalOutput = tx.out.reduce((sum, output) => sum + (output.value || 0), 0);
          const btcAmount = Math.max(totalInput, totalOutput) / 1e8; // Convert from satoshis to BTC
          const timestamp = new Date(tx.time * 1000).toLocaleString(); // Convert UNIX timestamp to human-readable format
          const inputAddresses = tx.inputs.map(input => input.prev_out?.addr || 'N/A').join(', ');
          const outputAddresses = tx.out.map(output => output.addr || 'N/A').join(', ');

          return {
            hash: tx.hash,
            btcAmount,
            timestamp,
            inputAddresses,
            outputAddresses
          };
        });

        // Sort transactions by BTC amount and select top 25
        const topTransactions = transactions.sort((a, b) => b.btcAmount - a.btcAmount).slice(0, 25);

        // Populate table with transaction data
        topTransactions.forEach((tx, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td><a href="https://www.blockchain.com/btc/tx/${tx.hash}" target="_blank">${tx.hash}</a></td>
            <td>${tx.btcAmount.toFixed(8)} BTC</td>
            <td>${tx.timestamp}</td>
            <td>${tx.inputAddresses}</td>
            <td>${tx.outputAddresses}</td>
          `;
          tbodyElement.appendChild(row);
        });

        // Display the table and hide the loading indicator
        loadingElement.style.display = 'none';
        tableElement.style.display = 'table';
      } catch (error) {
        console.error('Error fetching transaction data:', error);
        loadingElement.textContent = 'Failed to load data. Please try again later.';
      }
    });
  </script>
</body>
</html>
